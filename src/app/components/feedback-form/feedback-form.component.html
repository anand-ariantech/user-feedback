<div class="feedback-container">
  <div class="wrapper-container">
    <div class="leftside">
      <div class="rating-grid">
        <div *ngFor="let item of ratings; let i = index" class="rating-row">
          <label class="rating-label">
            ({{ "A B C D E F".split(" ")[i] }}) {{ item.label }}
          </label>
          <div class="stars">
            <mat-icon
              *ngFor="let star of [1, 2, 3, 4, 5]"
              (click)="setRating(i, star)">
              {{ star <= item.value ? "star" : "star_border" }}
            </mat-icon>
          </div>
        </div>
      </div>

      <div class="comment-section">
        <label for="comments">Other Comments:</label>
        <textarea
          id="comments"
          [(ngModel)]="comment"
          rows="4"
          placeholder="Write your feedback..."
          class="textarea">
        </textarea>
      </div>

      <div class="submit-section">
        <button (click)="submitFeedback()" class="submitFeedback">
          Submit Feedback
        </button>
      </div>
    </div>
  </div>
</div>
